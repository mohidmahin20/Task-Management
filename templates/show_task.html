{%extends 'base.html'%}
{%block content%}
<div class="d-flex flex-wrap justify content-center px-5 pt-5">
   {%for task in data %}
   <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.description}}</p>
        <p> {{task.assign_date}}</p>
        <p>
            {%for cat in task.category.all %}
            <button class="btn btn-warning m-1"disabled>{{cat.category_name}}</button> 
            {%endfor%}
        </p>
       
       <div class="mt-3 d-flex justify-content-end gap-2">
        {% if task.is_completed == False %}
          <a class="btn btn-dark" href="{% url 'edit' task.id %}">Edit</a>
          <a class="btn btn-dark" href="{% url 'delete' task.id %}">Delete</a>
        {% else %}
          <a class="btn btn-dark disabled" href="">Completed</a>
        {% endif %}
      </div>
      </div>
    </div>
  </div>
   {%endfor%}
</div>
{%endblock%}
